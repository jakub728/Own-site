<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="#">TRADEMARK</a>
        </div>
        <div>
          <a href="#">Home</a>
          <a href="#">Works</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <i class="fa-solid fa-user"></i>
          <a href="#">Log in</a>
          <button>Let's Meet!</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="bground">
        <div>
          <p>We Specialise in Strategy,</p>
          <p>Design & Marketing</p>
        </div>

        <div>
          <ul>
            <li><i class="fa-solid fa-code-branch"></i> Branding</li>
            <li><i class="fa-solid fa-code"></i> Content</li>
            <li><i class="fa-solid fa-lightbulb"></i> Strategy</li>
            <li><i class="fa-regular fa-eye"></i> Creative</li>
          </ul>
        </div>
      </section>

      <section class="meet">
        <div class="meet-child">
          <h2>Let's Meet!</h2>
          <p>
            Ready to start your project? Let's meet and make your vision a
            reality.We're excited to meet you and discuss how we can help!
          </p>
          <button>Book Now</button>
        </div>
        <div class="meet-child">
          <img src="images/meet-img.avif" alt="picture of my office">
        </div>
      </section>
    </main>
  </body>
</html>
